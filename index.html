<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body onclick = "tagSelector(event)" class='bodywrapper'>
	<h1>ToDo App</h1>
	<p id="first">Get it done today</p><br>
	<p id="demo">...</p><br>
	<div id="masterdiv" class="masterdivwrapper">
		<div id="submastervid" class="submasterdivwrapper">
			<div class="inputbuttonwrapper">
				<input id="userinput" type="text" placeholder="Write a todo...">
				<button id="enter" class ="taskadd">
					<img id="imgb" src="./foldero/todo-line.svg">
				</button>
			</div>
			<ul id="firstul">
			</ul>
			<div id="completedtasks" class="completedtasks">
				<p id='comptaskp'></p>
				<button id="clearall">Clear All</button>
			</div>
		</div>
	</div>
	<!-- <img id="imgb" src="delete-bin.svg"> -->
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
